service: project-manager-api

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  httpApi:
    cors:
      allowedOrigins:
        - '*'
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
  environment:
    DYNAMODB_TABLE: AppData
    JWT_SECRET: ${env:JWT_SECRET}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:BatchWriteItem
          Resource:
            - "arn:aws:dynamodb:${aws:region}:*:table/AppData"
            - "arn:aws:dynamodb:${aws:region}:*:table/AppData/index/*"

functions:
  login:
    handler: src/auth/handler.login
    events:
      - httpApi:
          path: /auth/login
          method: POST

  changePassword:
    handler: src/auth/handler.changePassword
    events:
      - httpApi:
          path: /auth/change-password
          method: PUT

  listUsers:
    handler: src/users/handler.list
    events:
      - httpApi:
          path: /users
          method: GET

  createUser:
    handler: src/users/handler.create
    events:
      - httpApi:
          path: /users
          method: POST

  updateUser:
    handler: src/users/handler.update
    events:
      - httpApi:
          path: /users/{email}
          method: PUT

  deleteUser:
    handler: src/users/handler.remove
    events:
      - httpApi:
          path: /users/{email}
          method: DELETE

  createProject:
    handler: src/projects/handler.create
    events:
      - httpApi:
          path: /projects
          method: POST

  listProjects:
    handler: src/projects/handler.list
    events:
      - httpApi:
          path: /projects
          method: GET

  getProject:
    handler: src/projects/handler.get
    events:
      - httpApi:
          path: /projects/{projectId}
          method: GET

  updateProject:
    handler: src/projects/handler.update
    events:
      - httpApi:
          path: /projects/{projectId}
          method: PUT

  deleteProject:
    handler: src/projects/handler.remove
    events:
      - httpApi:
          path: /projects/{projectId}
          method: DELETE

  addProjectMember:
    handler: src/projects/handler.addMember
    events:
      - httpApi:
          path: /projects/{projectId}/members
          method: POST

  removeProjectMember:
    handler: src/projects/handler.removeMember
    events:
      - httpApi:
          path: /projects/{projectId}/members/{memberEmail}
          method: DELETE

  createTask:
    handler: src/tasks/handler.create
    events:
      - httpApi:
          path: /tasks
          method: POST

  listTasks:
    handler: src/tasks/handler.list
    events:
      - httpApi:
          path: /tasks
          method: GET

  updateTask:
    handler: src/tasks/handler.update
    events:
      - httpApi:
          path: /tasks/{taskId}
          method: PUT

  deleteTask:
    handler: src/tasks/handler.remove
    events:
      - httpApi:
          path: /tasks/{taskId}
          method: DELETE

  myTasks:
    handler: src/tasks/handler.myTasks
    events:
      - httpApi:
          path: /tasks/me
          method: GET

  dashboardOverview:
    handler: src/dashboard/overviewHandler.overview
    events:
      - httpApi:
          path: /dashboard/overview
          method: GET

  dashboardProgress:
    handler: src/dashboard/progressHandler.progress
    events:
      - httpApi:
          path: /dashboard/progress
          method: GET

  dashboardProjectsSummary:
    handler: src/dashboard/projectsSummaryHandler.projectsSummary
    events:
      - httpApi:
          path: /dashboard/projects-summary
          method: GET

  dashboardTodayTasks:
    handler: src/dashboard/todayTasksHandler.todayTasks
    events:
      - httpApi:
          path: /dashboard/today-tasks
          method: GET

  dashboardWorkload:
    handler: src/dashboard/workloadHandler.workload
    events:
      - httpApi:
          path: /dashboard/workload
          method: GET

plugins:
  - serverless-offline

resources:
  Resources:
    AppDataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: AppData
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GSI1PK
            AttributeType: S
          - AttributeName: GSI1SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: GSI1PK
                KeyType: HASH
              - AttributeName: GSI1SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
