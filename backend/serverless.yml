          path: /projects/{projectId}/members/{memberEmail}
          method: DELETE

  createTask:
    handler: src/tasks/handler.create
    events:
      - httpApi:
          path: /tasks
          method: POST

  listTasks:
    handler: src/tasks/handler.list
    events:
      - httpApi:
          path: /tasks
          method: GET

  updateTask:
    handler: src/tasks/handler.update
    events:
      - httpApi:
          path: /tasks/{taskId}
          method: PUT

  deleteTask:
    handler: src/tasks/handler.remove
    events:
      - httpApi:
          path: /tasks/{taskId}
          method: DELETE

  myTasks:
    handler: src/tasks/handler.myTasks
    events:
