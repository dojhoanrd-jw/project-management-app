service: project-manager-api

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  httpApi:
    cors:
      allowedOrigins:
        - '*'
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
  environment:
    DYNAMODB_TABLE: AppData
    JWT_SECRET: ${env:JWT_SECRET}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
          Resource:
            - "arn:aws:dynamodb:${aws:region}:*:table/AppData"
            - "arn:aws:dynamodb:${aws:region}:*:table/AppData/index/*"

functions:
  login:
    handler: src/auth/handler.login
    events:
      - httpApi:
          path: /auth/login
          method: POST

  createProject:
    handler: src/projects/handler.create
    events:
      - httpApi:
          path: /projects
          method: POST

  listProjects:
    handler: src/projects/handler.list
    events:
      - httpApi:
          path: /projects
          method: GET

  updateProject:
    handler: src/projects/handler.update
    events:
      - httpApi:
          path: /projects/{projectId}
          method: PUT

  deleteProject:
    handler: src/projects/handler.remove
    events:
      - httpApi:
          path: /projects/{projectId}
          method: DELETE

  createTask:
    handler: src/tasks/handler.create
    events:
      - httpApi:
          path: /tasks
          method: POST

  listTasks:
    handler: src/tasks/handler.list
    events:
      - httpApi:
          path: /tasks
          method: GET

  updateTask:
    handler: src/tasks/handler.update
    events:
      - httpApi:
          path: /tasks/{taskId}
          method: PUT

  deleteTask:
    handler: src/tasks/handler.remove
    events:
      - httpApi:
          path: /tasks/{taskId}
          method: DELETE

  myTasks:
    handler: src/tasks/handler.myTasks
    events:
      - httpApi:
          path: /tasks/me
          method: GET

  dashboardMetrics:
    handler: src/dashboard/handler.metrics
    events:
      - httpApi:
          path: /dashboard/metrics
          method: GET

plugins:
  - serverless-offline

resources:
  Resources:
    AppDataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: AppData
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GSI1PK
            AttributeType: S
          - AttributeName: GSI1SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: GSI1PK
                KeyType: HASH
              - AttributeName: GSI1SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
