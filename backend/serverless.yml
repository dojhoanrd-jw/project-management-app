    events:
      - httpApi:
          path: /users
          method: GET

  createUser:
    handler: src/users/handler.create
    events:
      - httpApi:
          path: /users
          method: POST

  updateUser:
    handler: src/users/handler.update
    events:
      - httpApi:
          path: /users/{email}
          method: PUT

  deleteUser:
    handler: src/users/handler.remove
    events:
      - httpApi:
          path: /users/{email}
          method: DELETE

  createProject:
    handler: src/projects/handler.create
    events:
      - httpApi:
          path: /projects
          method: POST

  listProjects:
    handler: src/projects/handler.list
    events:
