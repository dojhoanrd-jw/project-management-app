service: project-manager-api

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  httpApi:
    cors:
      allowedOrigins:
        - 'https://d3rx7s4hbv9ebb.cloudfront.net'
        - 'http://localhost:3001'
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
  environment:
    DYNAMODB_TABLE: AppData-${sls:stage}
    JWT_SECRET: ${env:JWT_SECRET}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:BatchWriteItem
            - dynamodb:BatchGetItem
          Resource:
            - "arn:aws:dynamodb:${aws:region}:*:table/AppData-${sls:stage}"
            - "arn:aws:dynamodb:${aws:region}:*:table/AppData-${sls:stage}/index/*"

